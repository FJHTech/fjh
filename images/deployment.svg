<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A" />
  
  <!-- Define gradients and filters -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F43F5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB7185;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2" />
    </filter>
    
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#8B5CF6" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    
    <filter id="rocketFlame">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feFlood flood-color="#F59E0B" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="flame" />
      <feComposite in="SourceGraphic" in2="flame" operator="over" />
    </filter>
  </defs>
  
  <!-- Modern Cloud Platform -->
  <path d="M400,250 C400,200 450,200 475,225 C500,200 550,225 550,275 C575,275 600,300 575,325 C600,350 575,375 550,375 C550,400 500,425 475,400 C450,425 400,400 400,375 C375,375 350,350 375,325 C350,300 375,275 400,275 Z" fill="url(#cloudGrad)" opacity="0.8" filter="url(#glow)" />
  
  <!-- Modern Server Racks -->
  <rect x="425" y="275" width="100" height="75" rx="10" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Server Units with Modern Styling -->
  <rect x="435" y="285" width="80" height="10" rx="5" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1" />
  <rect x="435" y="300" width="80" height="10" rx="5" fill="rgba(59, 130, 246, 0.3)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1" />
  <rect x="435" y="315" width="80" height="10" rx="5" fill="rgba(59, 130, 246, 0.4)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1" />
  <rect x="435" y="330" width="80" height="10" rx="5" fill="rgba(59, 130, 246, 0.5)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1" />
  
  <!-- Modern Server Lights -->
  <circle cx="445" cy="290" r="3" fill="#34D399">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="445" cy="305" r="3" fill="#34D399">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="445" cy="320" r="3" fill="#34D399">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="445" cy="335" r="3" fill="#FBBF24">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Modern Deployment Arrows -->
  <path d="M250,300 L375,300" stroke="url(#modernGrad)" stroke-width="2" stroke-dasharray="5,5" filter="url(#glow)" />
  <polygon points="375,300 365,295 365,305" fill="#3B82F6" />
  
  <path d="M525,300 L650,300" stroke="url(#modernGrad)" stroke-width="2" stroke-dasharray="5,5" filter="url(#glow)" />
  <polygon points="650,300 640,295 640,305" fill="#3B82F6" />
  
  <!-- Source Code / Package with Glass Morphism -->
  <rect x="150" y="250" width="100" height="100" rx="15" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Modern Code Lines -->
  <rect x="170" y="270" width="60" height="5" rx="2.5" fill="#60A5FA" opacity="0.7" />
  <rect x="170" y="285" width="40" height="5" rx="2.5" fill="#818CF8" opacity="0.7" />
  <rect x="170" y="300" width="50" height="5" rx="2.5" fill="#34D399" opacity="0.7" />
  <rect x="170" y="315" width="30" height="5" rx="2.5" fill="#F472B6" opacity="0.7" />
  <rect x="170" y="330" width="55" height="5" rx="2.5" fill="#FBBF24" opacity="0.7" />
  
  <!-- Modern Deployed Application with Glass Morphism -->
  <rect x="650" y="250" width="100" height="100" rx="15" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Modern Browser Window -->
  <rect x="660" y="260" width="80" height="10" rx="5" fill="rgba(59, 130, 246, 0.3)" />
  <rect x="660" y="275" width="80" height="65" rx="5" fill="rgba(255, 255, 255, 0.05)" />
  
  <!-- Browser Controls -->
  <circle cx="667" cy="265" r="2" fill="#F87171" />
  <circle cx="674" cy="265" r="2" fill="#FBBF24" />
  <circle cx="681" cy="265" r="2" fill="#34D399" />
  
  <!-- Modern Browser Content -->
  <rect x="670" y="285" width="60" height="5" rx="2.5" fill="white" opacity="0.7" />
  <rect x="670" y="295" width="40" height="5" rx="2.5" fill="white" opacity="0.5" />
  <rect x="670" y="305" width="50" height="5" rx="2.5" fill="white" opacity="0.7" />
  <rect x="670" y="315" width="30" height="5" rx="2.5" fill="white" opacity="0.5" />
  <rect x="670" y="325" width="55" height="5" rx="2.5" fill="white" opacity="0.7" />
  
  <!-- Modern Deployment Progress Bar -->
  <rect x="300" y="400" width="200" height="16" rx="8" fill="rgba(255,255,255,0.1)" />
  <rect x="300" y="400" width="160" height="16" rx="8" fill="url(#modernGrad)">
    <animate attributeName="width" values="0;160" dur="3s" fill="freeze" />
  </rect>
  <text x="400" y="414" font-family="'Inter', sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="white">80% Complete</text>
  
  <!-- Modern Rocket Launch Icon -->
  <g transform="translate(400, 150)">
    <!-- Rocket Body -->
    <path d="M0,-30 L-15,10 L0,0 L15,10 Z" fill="url(#rocketGrad)" filter="url(#softShadow)" />
    
    <!-- Rocket Windows -->
    <circle cx="0" cy="-10" r="5" fill="rgba(255,255,255,0.7)" />
    
    <!-- Rocket Flame -->
    <path d="M-5,10 Q0,30 5,10" fill="#F59E0B" filter="url(#rocketFlame)">
      <animate attributeName="d" values="M-5,10 Q0,30 5,10;M-5,10 Q0,40 5,10;M-5,10 Q0,30 5,10" dur="0.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Rocket Trail -->
    <path d="M0,0 L0,50" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Launch Circle -->
  <circle cx="400" cy="150" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6" filter="url(#glow)" />
  
  <!-- Modern Decorative Elements -->
  <circle cx="150" cy="150" r="20" fill="none" stroke="url(#modernGrad)" stroke-width="2" opacity="0.6" />
  <circle cx="650" cy="450" r="25" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6" />
  
  <!-- Abstract Deployment Elements -->
  <g opacity="0.3">
    <path d="M100,250 L130,250" stroke="#38bdf8" stroke-width="2" />
    <path d="M100,270 L120,270" stroke="#38bdf8" stroke-width="2" />
    <path d="M100,290 L125,290" stroke="#38bdf8" stroke-width="2" />
    
    <path d="M670,400 L700,400" stroke="#f472b6" stroke-width="2" />
    <path d="M680,420 L710,420" stroke="#f472b6" stroke-width="2" />
    <path d="M675,440 L705,440" stroke="#f472b6" stroke-width="2" />
  </g>
  
  <!-- Connection Lines -->
  <path d="M200,500 C300,480 500,520 600,500" stroke="url(#modernGrad)" stroke-width="1" opacity="0.3" fill="none" />
  <path d="M150,450 C250,470 550,430 650,450" stroke="url(#accentGrad)" stroke-width="1" opacity="0.3" fill="none" />
</svg>