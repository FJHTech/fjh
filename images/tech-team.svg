<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0F172A" />
  
  <!-- Define gradients and filters -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="person1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="person2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2" />
    </filter>
    
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#8B5CF6" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    
    <filter id="laptopGlow">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feFlood flood-color="#60A5FA" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
  </defs>
  
  <!-- Abstract Office Background with Glass Morphism -->
  <rect x="0" y="0" width="800" height="300" fill="rgba(30, 41, 59, 0.8)" />
  <line x1="0" y1="300" x2="800" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  
  <!-- Modern Windows with Glass Effect -->
  <rect x="50" y="50" width="100" height="150" rx="10" fill="url(#windowGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  <rect x="200" y="50" width="100" height="150" rx="10" fill="url(#windowGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  <rect x="350" y="50" width="100" height="150" rx="10" fill="url(#windowGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  <rect x="500" y="50" width="100" height="150" rx="10" fill="url(#windowGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  <rect x="650" y="50" width="100" height="150" rx="10" fill="url(#windowGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Modern Office Desk -->
  <rect x="100" y="250" width="600" height="20" rx="5" fill="url(#deskGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Modern People with Gradient Fill -->
  <!-- Person 1 -->
  <circle cx="200" cy="220" r="25" fill="url(#person1Grad)" filter="url(#softShadow)" />
  <rect x="185" y="245" width="30" height="50" rx="5" fill="url(#person1Grad)" filter="url(#softShadow)" />
  
  <!-- Person 2 -->
  <circle cx="300" cy="220" r="25" fill="url(#person2Grad)" filter="url(#softShadow)" />
  <rect x="285" y="245" width="30" height="50" rx="5" fill="url(#person2Grad)" filter="url(#softShadow)" />
  
  <!-- Person 3 -->
  <circle cx="400" cy="220" r="25" fill="url(#person1Grad)" filter="url(#softShadow)" />
  <rect x="385" y="245" width="30" height="50" rx="5" fill="url(#person1Grad)" filter="url(#softShadow)" />
  
  <!-- Person 4 -->
  <circle cx="500" cy="220" r="25" fill="url(#person2Grad)" filter="url(#softShadow)" />
  <rect x="485" y="245" width="30" height="50" rx="5" fill="url(#person2Grad)" filter="url(#softShadow)" />
  
  <!-- Person 5 -->
  <circle cx="600" cy="220" r="25" fill="url(#person1Grad)" filter="url(#softShadow)" />
  <rect x="585" y="245" width="30" height="50" rx="5" fill="url(#person1Grad)" filter="url(#softShadow)" />
  
  <!-- Modern Laptops with Glow Effect -->
  <rect x="180" y="250" width="40" height="30" rx="5" fill="#1E293B" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#laptopGlow)" />
  <rect x="280" y="250" width="40" height="30" rx="5" fill="#1E293B" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#laptopGlow)" />
  <rect x="380" y="250" width="40" height="30" rx="5" fill="#1E293B" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#laptopGlow)" />
  <rect x="480" y="250" width="40" height="30" rx="5" fill="#1E293B" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#laptopGlow)" />
  <rect x="580" y="250" width="40" height="30" rx="5" fill="#1E293B" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#laptopGlow)" />
  
  <!-- Laptop Screens with Animation -->
  <rect x="185" y="252" width="30" height="20" rx="2" fill="#60A5FA" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" />
  </rect>
  <rect x="285" y="252" width="30" height="20" rx="2" fill="#10B981" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <rect x="385" y="252" width="30" height="20" rx="2" fill="#8B5CF6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite" />
  </rect>
  <rect x="485" y="252" width="30" height="20" rx="2" fill="#EC4899" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.5s" repeatCount="indefinite" />
  </rect>
  <rect x="585" y="252" width="30" height="20" rx="2" fill="#F59E0B" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.8s" repeatCount="indefinite" />
  </rect>
  
  <!-- Modern Abstract Tech Elements -->
  <circle cx="150" cy="150" r="30" fill="none" stroke="url(#modernGrad)" stroke-width="2" opacity="0.7" filter="url(#glow)" />
  <circle cx="650" cy="150" r="30" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.7" filter="url(#glow)" />
  
  <!-- Modern Connection Lines with Animation -->
  <line x1="200" y1="220" x2="300" y2="220" stroke="url(#modernGrad)" stroke-width="2" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="300" y1="220" x2="400" y2="220" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" />
  </line>
  <line x1="400" y1="220" x2="500" y2="220" stroke="url(#modernGrad)" stroke-width="2" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite" />
  </line>
  <line x1="500" y1="220" x2="600" y2="220" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite" />
  </line>
  
  <!-- Modern Abstract Data Visualization with Animation -->
  <path d="M100,350 C150,320 200,380 250,340 C300,300 350,360 400,330 C450,300 500,350 550,320 C600,290 650,340 700,310" stroke="url(#modernGrad)" stroke-width="3" fill="none" opacity="0.7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite" />
  </path>
  <path d="M100,330 C150,360 200,320 250,350 C300,380 350,330 400,360 C450,390 500,340 550,370 C600,400 650,350 700,380" stroke="url(#accentGrad)" stroke-width="3" fill="none" opacity="0.7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="7s" repeatCount="indefinite" />
  </path>
  
  <!-- Modern Text with Glow Effect -->
  <text x="400" y="380" font-family="'Inter', sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="white" filter="url(#neonGlow)">
    FJH Tech Team
  </text>
</svg>