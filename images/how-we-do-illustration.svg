<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="methodGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="methodGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="methodGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.7" />
    </linearGradient>
    <filter id="methodGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background elements -->
  <circle cx="80" cy="100" r="50" fill="url(#methodGrad2)" opacity="0.1"/>
  <circle cx="520" cy="200" r="70" fill="url(#methodGrad1)" opacity="0.08"/>
  <circle cx="100" cy="400" r="40" fill="url(#methodGrad3)" opacity="0.12"/>
  
  <!-- Central methodology flow -->
  <g transform="translate(100, 150)">
    <!-- Step 1: Discovery -->
    <g>
      <circle cx="0" cy="0" r="25" fill="url(#methodGrad1)" filter="url(#methodGlow)"/>
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#methodGrad1)">1</text>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="12" fill="url(#methodGrad1)">Discovery</text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M 25 0 L 75 0" stroke="url(#methodGrad1)" stroke-width="3" marker-end="url(#arrowhead1)" opacity="0.8"/>
    
    <!-- Step 2: Planning -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="25" fill="url(#methodGrad2)" filter="url(#methodGlow)"/>
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#methodGrad2)">2</text>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="12" fill="url(#methodGrad2)">Planning</text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M 125 0 L 175 0" stroke="url(#methodGrad2)" stroke-width="3" marker-end="url(#arrowhead2)" opacity="0.8"/>
    
    <!-- Step 3: Development -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="25" fill="url(#methodGrad3)" filter="url(#methodGlow)"/>
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#methodGrad3)">3</text>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="12" fill="url(#methodGrad3)">Development</text>
    </g>
    
    <!-- Arrow 3 -->
    <path d="M 225 0 L 275 0" stroke="url(#methodGrad3)" stroke-width="3" marker-end="url(#arrowhead3)" opacity="0.8"/>
    
    <!-- Step 4: Testing -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="25" fill="url(#methodGrad1)" filter="url(#methodGlow)"/>
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#methodGrad1)">4</text>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="12" fill="url(#methodGrad1)">Testing</text>
    </g>
    
    <!-- Arrow 4 -->
    <path d="M 325 0 L 375 0" stroke="url(#methodGrad1)" stroke-width="3" marker-end="url(#arrowhead1)" opacity="0.8"/>
    
    <!-- Step 5: Deployment -->
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="25" fill="url(#methodGrad2)" filter="url(#methodGlow)"/>
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="url(#methodGrad2)">5</text>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="12" fill="url(#methodGrad2)">Deployment</text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#methodGrad1)" opacity="0.8"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#methodGrad2)" opacity="0.8"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#methodGrad3)" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Process details -->
  <g transform="translate(150, 280)">
    <!-- Agile methodology representation -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#methodGrad1)" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#methodGrad2)" stroke-width="2" opacity="0.3" stroke-dasharray="3,7">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central methodology icon -->
    <circle cx="0" cy="0" r="30" fill="url(#methodGrad1)" filter="url(#methodGlow)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.9"/>
    
    <!-- Gear teeth -->
    <g stroke="url(#methodGrad1)" stroke-width="2" fill="none">
      <path d="M -15,-10 L -10,-15 L 10,-15 L 15,-10"/>
      <path d="M 15,-10 L 10,-5 L 10,5 L 15,10"/>
      <path d="M 15,10 L 10,15 L -10,15 L -15,10"/>
      <path d="M -15,10 L -10,5 L -10,-5 L -15,-10"/>
    </g>
    
    <!-- Orbiting elements -->
    <g>
      <circle cx="0" cy="0" r="5" fill="url(#methodGrad2)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,-50;0,-50" additive="sum"/>
      </circle>
      <circle cx="0" cy="0" r="4" fill="url(#methodGrad3)">
        <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="6s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,40;0,40" additive="sum"/>
      </circle>
    </g>
  </g>
  
  <!-- Quality assurance elements -->
  <g transform="translate(450, 320)">
    <!-- Quality badge -->
    <circle cx="0" cy="0" r="25" fill="url(#methodGrad2)" filter="url(#methodGlow)"/>
    <path d="M -10,-5 L -5,5 L 10,-10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="url(#methodGrad2)">Quality</text>
  </g>
  
  <!-- Innovation symbols -->
  <g transform="translate(80, 320)" opacity="0.6">
    <!-- Innovation lightbulb -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#methodGrad3)" stroke-width="2"/>
    <circle cx="0" cy="-3" r="6" fill="none" stroke="url(#methodGrad1)" stroke-width="2"/>
    <rect x="-2" y="3" width="4" height="3" fill="url(#methodGrad1)" opacity="0.7"/>
    <line x1="-1" y1="6" x2="1" y2="6" stroke="url(#methodGrad1)" stroke-width="1"/>
  </g>
  
  <!-- Data flow streams -->
  <g opacity="0.4">
    <path d="M 50 250 Q 150 200 250 250 T 450 250" fill="none" stroke="url(#methodGrad1)" stroke-width="2" stroke-dasharray="4,6">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 350 Q 200 300 300 350 T 500 350" fill="none" stroke="url(#methodGrad2)" stroke-width="2" stroke-dasharray="3,5">
      <animate attributeName="stroke-dashoffset" values="0;-8" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Tech elements -->
  <g opacity="0.3">
    <text x="50" y="80" font-family="monospace" font-size="16" fill="url(#methodGrad1)">&lt;code/&gt;</text>
    <text x="480" y="120" font-family="monospace" font-size="14" fill="url(#methodGrad2)">API</text>
    <text x="520" y="400" font-family="monospace" font-size="12" fill="url(#methodGrad3)">CI/CD</text>
  </g>
</svg>