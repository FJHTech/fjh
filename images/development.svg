<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A" />
  
  <!-- Define gradients and filters -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2" />
    </filter>
    
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#8B5CF6" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
  </defs>
  
  <!-- Modern Code Editor Window with Glass Morphism -->
  <rect x="150" y="150" width="500" height="350" rx="20" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Editor Header Bar -->
  <rect x="150" y="150" width="500" height="40" rx="20" fill="rgba(15, 23, 42, 0.9)" />
  
  <!-- Modern Window Controls -->
  <circle cx="175" cy="170" r="7" fill="#f87171" />
  <circle cx="195" cy="170" r="7" fill="#fbbf24" />
  <circle cx="215" cy="170" r="7" fill="#34d399" />
  
  <!-- Editor Tabs -->
  <rect x="240" y="155" width="100" height="30" rx="8" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1" />
  <text x="290" y="175" font-family="'Inter', sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="white">App.jsx</text>
  
  <rect x="350" y="155" width="100" height="30" rx="8" fill="rgba(15, 23, 42, 0.5)" />
  <text x="400" y="175" font-family="'Inter', sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.6)">styles.css</text>
  
  <!-- Code Area with Modern Styling -->
  <rect x="150" y="190" width="500" height="310" fill="rgba(15, 23, 42, 0.7)" />
  
  <!-- Line numbers with modern styling -->
  <rect x="150" y="190" width="30" height="310" fill="rgba(15, 23, 42, 0.9)" />
  
  <!-- Line numbers text -->
  <g font-family="'JetBrains Mono', monospace" font-size="12" fill="rgba(148, 163, 184, 0.8)" text-anchor="middle">
    <text x="165" y="210">1</text>
    <text x="165" y="230">2</text>
    <text x="165" y="250">3</text>
    <text x="165" y="270">4</text>
    <text x="165" y="290">5</text>
    <text x="165" y="310">6</text>
    <text x="165" y="330">7</text>
    <text x="165" y="350">8</text>
    <text x="165" y="370">9</text>
    <text x="165" y="390">10</text>
    <text x="165" y="410">11</text>
    <text x="165" y="430">12</text>
    <text x="165" y="450">13</text>
    <text x="165" y="470">14</text>
  </g>
  
  <!-- Modern Code content with vibrant syntax highlighting -->
  <g font-family="'JetBrains Mono', monospace" font-size="12">
    <text x="190" y="210" fill="#c084fc">import</text>
    <text x="235" y="210" fill="#93c5fd">React</text>
    <text x="270" y="210" fill="#c084fc">from</text>
    <text x="305" y="210" fill="#86efac">'react'</text>
    <text x="350" y="210" fill="#e2e8f0">;</text>
    
    <text x="190" y="230" fill="#c084fc">import</text>
    <text x="235" y="230" fill="#93c5fd">{ useState, useEffect }</text>
    <text x="380" y="230" fill="#c084fc">from</text>
    <text x="415" y="230" fill="#86efac">'react'</text>
    <text x="460" y="230" fill="#e2e8f0">;</text>
    
    <text x="190" y="250" fill="#c084fc">import</text>
    <text x="235" y="250" fill="#93c5fd">axios</text>
    <text x="270" y="250" fill="#c084fc">from</text>
    <text x="305" y="250" fill="#86efac">'axios'</text>
    <text x="350" y="250" fill="#e2e8f0">;</text>
    
    <text x="190" y="270" fill="#c084fc">import</text>
    <text x="235" y="270" fill="#93c5fd">styles</text>
    <text x="275" y="270" fill="#c084fc">from</text>
    <text x="310" y="270" fill="#86efac">'./App.module.css'</text>
    <text x="430" y="270" fill="#e2e8f0">;</text>
    
    <text x="190" y="310" fill="#c084fc">const</text>
    <text x="225" y="310" fill="#38bdf8">App</text>
    <text x="250" y="310" fill="#e2e8f0"> = () => {</text>
    
    <text x="210" y="330" fill="#c084fc">const</text>
    <text x="245" y="330" fill="#e2e8f0">[data, setData] =</text>
    <text x="340" y="330" fill="#38bdf8">useState</text>
    <text x="385" y="330" fill="#e2e8f0">(null);</text>
    
    <text x="210" y="350" fill="#c084fc">const</text>
    <text x="245" y="350" fill="#e2e8f0">[loading, setLoading] =</text>
    <text x="370" y="350" fill="#38bdf8">useState</text>
    <text x="415" y="350" fill="#e2e8f0">(true);</text>
    
    <text x="210" y="370" fill="#38bdf8">useEffect</text>
    <text x="265" y="370" fill="#e2e8f0">(() => {</text>
    
    <text x="230" y="390" fill="#38bdf8">axios</text>
    <text x="260" y="390" fill="#e2e8f0">.</text>
    <text x="265" y="390" fill="#f472b6">get</text>
    <text x="285" y="390" fill="#e2e8f0">(</text>
    <text x="290" y="390" fill="#86efac">'https://api.example.com/data'</text>
    <text x="460" y="390" fill="#e2e8f0">)</text>
    
    <text x="230" y="410" fill="#e2e8f0">  .</text>
    <text x="245" y="410" fill="#f472b6">then</text>
    <text x="270" y="410" fill="#e2e8f0">(res => {</text>
    <text x="230" y="430" fill="#e2e8f0">    </text>
    <text x="260" y="430" fill="#38bdf8">setData</text>
    <text x="300" y="430" fill="#e2e8f0">(res.data);</text>
    <text x="230" y="450" fill="#e2e8f0">    </text>
    <text x="260" y="450" fill="#38bdf8">setLoading</text>
    <text x="315" y="450" fill="#e2e8f0">(false);</text>
    <text x="230" y="470" fill="#e2e8f0">  });</text>
  </g>
  
  <!-- Active Line Highlight -->
  <rect x="180" y="387" width="470" height="16" fill="rgba(59, 130, 246, 0.1)" />
  
  <!-- Cursor -->
  <rect x="460" y="390" width="1" height="12" fill="#38bdf8">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  
  <!-- Modern Decorative Elements -->
  <circle cx="100" cy="150" r="20" fill="none" stroke="url(#modernGrad)" stroke-width="2" opacity="0.6" />
  <circle cx="700" cy="450" r="25" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6" />
  
  <!-- Abstract Code Elements -->
  <g opacity="0.2">
    <path d="M50,250 L120,250" stroke="#38bdf8" stroke-width="2" />
    <path d="M70,270 L130,270" stroke="#38bdf8" stroke-width="2" />
    <path d="M60,290 L110,290" stroke="#38bdf8" stroke-width="2" />
    <path d="M50,310 L90,310" stroke="#38bdf8" stroke-width="2" />
    
    <path d="M670,200 L740,200" stroke="#f472b6" stroke-width="2" />
    <path d="M690,220 L750,220" stroke="#f472b6" stroke-width="2" />
    <path d="M680,240 L730,240" stroke="#f472b6" stroke-width="2" />
    <path d="M670,260 L710,260" stroke="#f472b6" stroke-width="2" />
  </g>
  
  <!-- Floating Code Particles -->
  <g opacity="0.4">
    <circle cx="80" cy="200" r="3" fill="#38bdf8" />
    <circle cx="120" cy="350" r="2" fill="#f472b6" />
    <circle cx="90" cy="400" r="2" fill="#86efac" />
    <circle cx="700" cy="200" r="3" fill="#38bdf8" />
    <circle cx="670" cy="350" r="2" fill="#f472b6" />
    <circle cx="720" cy="400" r="2" fill="#86efac" />
  </g>
</svg>