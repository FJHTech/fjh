<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A" />
  
  <!-- Define gradients and filters -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F43F5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB7185;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2" />
    </filter>
    
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#8B5CF6" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
  </defs>
  
  <!-- Modern Checklist/Testing Card -->
  <rect x="150" y="200" width="300" height="250" rx="20" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Card Header -->
  <rect x="150" y="200" width="300" height="40" rx="20" fill="url(#modernGrad)" opacity="0.8" />
  <text x="300" y="225" font-family="'Inter', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">Test Suite</text>
  
  <!-- Modern Checklist items -->
  <!-- Functional Testing -->
  <rect x="170" y="260" width="260" height="30" rx="8" fill="rgba(255,255,255,0.05)" />
  <rect x="170" y="260" width="24" height="24" rx="6" fill="url(#successGrad)" />
  <path d="M176,272 L183,279 L188,267" stroke="white" stroke-width="2" fill="none" />
  <text x="205" y="278" font-family="'Inter', sans-serif" font-size="14" fill="white">Functional Testing</text>
  
  <!-- Performance Testing -->
  <rect x="170" y="300" width="260" height="30" rx="8" fill="rgba(255,255,255,0.05)" />
  <rect x="170" y="300" width="24" height="24" rx="6" fill="url(#successGrad)" />
  <path d="M176,312 L183,319 L188,307" stroke="white" stroke-width="2" fill="none" />
  <text x="205" y="318" font-family="'Inter', sans-serif" font-size="14" fill="white">Performance Testing</text>
  
  <!-- Security Testing -->
  <rect x="170" y="340" width="260" height="30" rx="8" fill="rgba(255,255,255,0.05)" />
  <rect x="170" y="340" width="24" height="24" rx="6" fill="url(#warningGrad)" />
  <path d="M176,352 L183,359 L188,347" stroke="white" stroke-width="2" fill="none" />
  <text x="205" y="358" font-family="'Inter', sans-serif" font-size="14" fill="white">Security Testing</text>
  
  <!-- Usability Testing -->
  <rect x="170" y="380" width="260" height="30" rx="8" fill="rgba(255,255,255,0.05)" />
  <rect x="170" y="380" width="24" height="24" rx="6" fill="url(#successGrad)" />
  <path d="M176,392 L183,399 L188,387" stroke="white" stroke-width="2" fill="none" />
  <text x="205" y="398" font-family="'Inter', sans-serif" font-size="14" fill="white">Usability Testing</text>
  
  <!-- Compatibility Testing -->
  <rect x="170" y="420" width="260" height="30" rx="8" fill="rgba(255,255,255,0.05)" />
  <rect x="170" y="420" width="24" height="24" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <text x="205" y="438" font-family="'Inter', sans-serif" font-size="14" fill="white">Compatibility Testing</text>
  
  <!-- Modern Bug/Issue Tracking Card -->
  <rect x="500" y="200" width="200" height="250" rx="20" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softShadow)" />
  
  <!-- Card Header -->
  <rect x="500" y="200" width="200" height="40" rx="20" fill="url(#accentGrad)" opacity="0.8" />
  <text x="600" y="225" font-family="'Inter', sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">Issue Tracker</text>
  
  <!-- Modern Issue items -->
  <!-- Critical Bug -->
  <rect x="520" y="260" width="160" height="36" rx="10" fill="rgba(239, 68, 68, 0.2)" stroke="rgba(239, 68, 68, 0.5)" stroke-width="1" />
  <circle cx="535" cy="278" r="6" fill="url(#alertGrad)" />
  <text x="550" y="281" font-family="'Inter', sans-serif" font-size="12" fill="white">Critical Bug #1204</text>
  
  <!-- Major Bug -->
  <rect x="520" y="306" width="160" height="36" rx="10" fill="rgba(245, 158, 11, 0.2)" stroke="rgba(245, 158, 11, 0.5)" stroke-width="1" />
  <circle cx="535" cy="324" r="6" fill="url(#warningGrad)" />
  <text x="550" y="327" font-family="'Inter', sans-serif" font-size="12" fill="white">Major Bug #1198</text>
  
  <!-- Minor Bug -->
  <rect x="520" y="352" width="160" height="36" rx="10" fill="rgba(16, 185, 129, 0.2)" stroke="rgba(16, 185, 129, 0.5)" stroke-width="1" />
  <circle cx="535" cy="370" r="6" fill="url(#successGrad)" />
  <text x="550" y="373" font-family="'Inter', sans-serif" font-size="12" fill="white">Minor Bug #1192</text>
  
  <!-- Enhancement -->
  <rect x="520" y="398" width="160" height="36" rx="10" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1" />
  <circle cx="535" cy="416" r="6" fill="url(#modernGrad)" />
  <text x="550" y="419" font-family="'Inter', sans-serif" font-size="12" fill="white">Enhancement #1187</text>
  
  <!-- Modern Testing Gauge -->
  <circle cx="400" cy="150" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4" />
  
  <!-- Gauge Segments -->
  <path d="M400,150 L400,105" stroke="white" stroke-width="2" />
  <path d="M400,150 L435,170" stroke="#EC4899" stroke-width="2" />
  
  <path d="M355,150 A45,45 0 0,1 400,105" stroke="url(#alertGrad)" stroke-width="6" fill="none" />
  <path d="M400,105 A45,45 0 0,1 445,150" stroke="url(#warningGrad)" stroke-width="6" fill="none" />
  <path d="M445,150 A45,45 0 0,1 400,195" stroke="url(#successGrad)" stroke-width="6" fill="none" />
  
  <!-- Gauge Center -->
  <circle cx="400" cy="150" r="5" fill="white" />
  
  
  <!-- Modern Decorative Elements -->
  <circle cx="150" cy="150" r="20" fill="none" stroke="url(#modernGrad)" stroke-width="2" opacity="0.6" />
  <circle cx="650" cy="450" r="25" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6" />
  
  <!-- Abstract Testing Elements -->
  <g opacity="0.3">
    <path d="M100,250 L130,250" stroke="#38bdf8" stroke-width="2" />
    <path d="M100,270 L120,270" stroke="#38bdf8" stroke-width="2" />
    <path d="M100,290 L125,290" stroke="#38bdf8" stroke-width="2" />
    
    <path d="M670,300 L700,300" stroke="#f472b6" stroke-width="2" />
    <path d="M680,320 L710,320" stroke="#f472b6" stroke-width="2" />
    <path d="M675,340 L705,340" stroke="#f472b6" stroke-width="2" />
  </g>
  
  <!-- Testing Progress Indicator -->
  <rect x="300" y="500" width="200" height="10" rx="5" fill="rgba(255,255,255,0.1)" />
  <rect x="300" y="500" width="140" height="10" rx="5" fill="url(#modernGrad)" />
  <text x="400" y="530" font-family="'Inter', sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">70% Complete</text>
</svg>